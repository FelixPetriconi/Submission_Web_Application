{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="pagetitle">
        ACCU {{ page.year }} â€“ {{ page.title }}
    </div>
</div>
<div class="row">
    <div class="container-fluid">
        <p class="first">
            {{ page.data }}
        </p>
    </div>
</div>
<div class="row">
    <div class="container-fluid">
        <p class="alert" id="alert"></p>
    </div>
</div>
<div class="row">
    <div class="container-fluid">
        <form class="form-horizontal" id="proposal_form">
            <div class="form-group">
                <label for="title" class="control-label col-sm-3">Title</label>
                <div class="col-sm-8">
                    <input type="text" name="title" id="title" size="50" placeholder="Title (minimum 8 characters)">
                </div>
            </div>
            <div class="form-group">
                <label for="summary" class="control-label col-sm-3">Abstract</label>
                <div class="col-sm-8">
                    <textarea rows="24" cols="40" name="summary" id="summary" placeholder="Proposal summary (minimum 50 characters)"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="session_type" class="control-label col-sm-3">Session Type</label>
                <div class="col-lg-8">
                    <select name="session_type" id="session_type">
                        <option value="quickie">15 minute presentation</option>
                        <option value="interactive" selected>90 minute session</option>
                        <option value="miniworkshop">90 minute workshop</option>
                        <option value="workshop">180 minute workshop</option>
                        <option value="fulldayworkshop">6 hour pre-conference workshop</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="tags" class="control-label col-sm-3">Category</label>
                <div class="col-sm-8">
                    <input type="text" name="tags" id="tags" placeholder="Category" data-role="tagsinput">
                </div>
            </div>
            <div class="form-group">
                <label for="notes" class="control-label col-sm-3">Abstract</label>
                <div class="col-sm-8">
                    <textarea rows="12" cols="40" name="notes" id="notes" placeholder="Noes to the committee"></textarea>
                </div>
            </div>
             <div class="form-group">
                <label for="constraints" class="control-label col-sm-3">Abstract</label>
                <div class="col-sm-8">
                    <textarea rows="8" cols="40" name="constraints" id="constraints" placeholder="Any scheduling constraints"></textarea>
                </div>
            </div>
           <div class="form-group" id="copresenters">
                <label for="presenters" class="control-group col-sm-3">Presenters/Co-Presenters</label>
                <div class="col-lg-8">
                    <table class="presenters" id="presenters">
                         <tr class="odd">
                             <td>
                                 <div class="form-group">
                                     <label class="control-label col-sm-2">Email</label>
                                     <div class="col-sm-4">
                                         <input class="email_field" id="email_field_0" type="text" value="{{ page.proposer.email }}">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="control-label col-sm-2">Name</label>
                                     <div class="col-sm-4">
                                         <input class="name_field" id="name_field_0" type="text" value="{{ page.proposer.name }}">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="control-label col-sm-2">Is Lead?</label>
                                     <div class="col-sm-4">
                                         <input class="is_lead_field" id="is_lead_field_0" type="checkbox" value="Is Lead?">
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="control-label col-sm-2">Bio</label>
                                     <div class="col-sm-4">
                                         <textarea class="bio_field" id="bio_field_0" rows="24" cols="50" placeholder="{{ page.proposer.bio }}"></textarea>
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="control-label col-sm-2">Country</label>
                                     <div class="col-sm-4">
                                         <select class="country_field" id="country_field_0">
                                             {% for x in  page.countries   %}
                                             <option value="{{ x }}" {% if x == page.proposer.country %} selected  {% endif %}>{{ x }}</option>
                                             {% endfor %}
                                         </select>
                                     </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="control-label col-sm-2">State</label>
                                     <div class="col-sm-4">
                                         <input class="state_field" id="state_field_0" type="text" value="{{ page.proposer.state }}">
                                     </div>
                                 </div>
                             </td>
                         </tr>
                    </table>
                    <div class="panel panel-default">
                        <div class="panel-footer">
                            <a type="button" class="btn btn-small" id="add_presenter" href="#" onclick="" data-toggle="modal" data-target="#add-presenter-modal">Add Presenter</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" name="submit" id="submit" class="btn btn-primary" onclick="submitProposal()">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </form>
        <div class="modal fade" tabindex="-1" role="dialog" id="add-presenter-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Add Presenter</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="add-presenter-email" class="control-label col-sm-2">Email</label>
                                <div class="col-sm-4">
                                    <input type="text" name="add-presenter-email" id="add-presenter-email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="add-presenter-name" class="control-label col-sm-2">Name</label>
                                <div class="col-sm-4">
                                    <input type="text" name="add-presenter-name" id="add-presenter-name">
                                </div>
                            </div>
                            <div class="form-group">
                              <label for="add-presenter-is-lead" class="control-label col-sm-2">Is Lead?</label>
                              <div class="col-sm-4">
                                <input type="checkbox" name="add-presenters-is_lead" id="add-presenter-is_lead" value="Is Lead?">
                              </div>
                            </div>
                            <div class="form-group">
                                <label for="add-presenter-bio" class="control-label col-sm-2">Bio</label>
                                <div class="col-sm-4">
                                    <textarea rows="24" cols="50" name="add-presenter-bio" id="add-presenter-bio" placeholder="Presenter Bio (minimum 50 characters)"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="add-presenter-country" class="control-label col-sm-2">Country</label>
                                <div class="col-sm-4">
                                    <select name="add-presenter-country" id="add-presenter-country">
                                        {% for x in  page.countries   %}
                                        <option value="{{ x }}" {% if x == "United Kingdom" %} selected  {% endif %}>{{ x }}</option>
                                        {% endfor %}
                                   </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="add-presenter-state" class="control-label col-sm-2">State</label>
                                <div class="col-sm-4">
                                    <input type="text" name="add-presenter-state" id="add-presenter-state">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" id="add_new_presenter" class="btn btn-primary" onclick="addNewPresenter()">Add</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
</div>
<div class="notice">
  <p>
    The data collected here will only be available to people organising the conference for the purpose of
    organising the conference.
  </p>
</div>
{% endblock %}
