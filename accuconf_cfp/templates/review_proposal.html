{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="pagetitle">
    ACCU {{page.year}} – {{page.pagetitle}}
  </div>
</div>
<div class="row">
  <div class="container-fluid">
    <p class="first">
      {{page.data}}
    </p>
    <p class="proposal-title">
      {{page.title}}
    </p>
    <p class="proposal-summary">
      {{page.summary}}
    </p>
    <p class="proposal-notes">
      {{page.notes}}
    </p>
    {% for presenter in page.presenters %}
    <p class="presenter-name">
      {{presenter.name}}
    </p>
    <p class="presenter-bio">
      {{presenter.bio}}
    </p>
    {% endfor %}
    <form id="review_form">
      <div class="form-group">
        <label for="score" class="control-label col-sm-3">Score</label>
        <div class="col-sm-8">
          <input type="text" name="score" id="score" size="4" value="{{page.score}}" placeholder="0–10">
          <span class="help-block" id="score_alert"></span>
        </div>
      </div>
      <div class="form-group">
        <label for="comment" class="control-label col-sm-3">Comment</label>
        <div class="col-sm-8">
          <textarea rows="6" cols="60" name="comment" id="comment" placeholder="Comment">{{page.comment}}</textarea>
          <span class="help-block" id="comment_alert"></span>
        </div>
      </div>
      <div class="form-group">
        <button type="button" name="submit" id="submit" class="btn btn-primary" onclick="submitComment({{page.proposal_id}})">{{page.button_label}}</button>
        <button type="reset" class="btn btn-default">Reset</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
